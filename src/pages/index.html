---
layout: default
subject: My Email Templates
---

<container>
  <spacer class="grey-spacer" size="42"></spacer>

  <row class="card">
    <columns>
      <row>
        <columns>
          <center>
            <img src="{{izotope.audioDynamics.image}}" alt="" />
          </center>
        </columns>
      </row>
      <row>
        <columns class="description">
          <spacer size="42"></spacer>
          <h2 class="text-center">{{izotope.audioDynamics.title}}</h2>
          <p class="text-center">{{izotope.audioDynamics.info}}</p>
          <spacer size="42"></spacer>
          <center>
            <a href="#">
              <span>{{izotope.audioDynamics.buttonText}}</span>
            </a>
          </center>
          <spacer size="42"></spacer>
        </columns>
      </row>
    </columns>
  </row>

  <spacer class="grey-spacer" size="42"></spacer>

  <row class="deals">
    <columns>
      <center>
        <img
          src="https://ci3.googleusercontent.com/proxy/PR3UJY2VuxOZ0_lTrxhRi1jQmbGWo0UBffXtIVAWkIT2SSMe5fVEInDByOLd0Kaf2B9A8Xk30FXPwNKVjXRiMLdYrhwx-3CDD0RXcj_J9fTTgf_8l_BIxsfYaAkOWE3CezF6Yo2mB-BKlHeuO37k-B3iPKA=s0-d-e1-ft#https://www.izotope.com/content/dam/acs/izotope/newsletter/music-production-newsletter-banner.jpg"
          alt=""
        />
      </center>
    </columns>
  </row>

  <spacer class="grey-spacer" size="42"></spacer>

  {{#each izotope.bottomCards}}
  <row class="card">
    <columns>
      <row>
        <columns>
          <center>
            <img src="{{this.image}}" alt="" />
          </center>
        </columns>
      </row>
      <row>
        <columns class="description">
          <spacer size="42"></spacer>
          <h2 class="text-center">{{this.title}}</h2>
          <p class="text-center">{{this.info}}</p>
          <spacer size="42"></spacer>
          <center>
            <a href="#">
              <span>{{this.buttonText}}</span>
            </a>
          </center>
          <spacer size="42"></spacer>
        </columns>
      </row>
    </columns>
  </row>

  <spacer class="grey-spacer" size="42"></spacer>
  {{/each}}
</container>
